version: "2"

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_db:/data/db

  api:
    image: faloker/purify-api
    restart: always
    volumes:
      - ./config.json:/home/node/app/lib/config/production.json
    depends_on:
      - mongo
    environment:
      NODE_ENV: production

  nginx:
    image: faloker/purify-nginx
    restart: always
    volumes:
      - /path/to/cert:/etc/nginx/ssl/cert
      - /path/to/key:/etc/nginx/ssl/key
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
    ports:
      - 443:443
      - 80:80

volumes:
  mongo_db: {}
